<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Territorial.io 3D</title>
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="ui">
        <h1>TERRITORIAL_3D</h1>

        <h2>GAME_STATUS</h2>
        <div id="gameInfo" class="info-panel">
            <div>Balance: 0</div>
            <div>Territory: 0</div>
            <div>Status: READY</div>
        </div>

        <h2>WORLD_STATE</h2>
        <div class="ctrl-group">
            <label>City Color</label>
            <input type="color" id="cityColor" value="#5C6A73">
        </div>
        <div class="ctrl-group">
            <label>Sun Orbit</label>
            <input type="range" id="sunAzimuth" min="0" max="360" value="210">
        </div>

        <div class="instructions">
            <h3>HOW TO PLAY</h3>
            <p>• Click and hold on your territory to expand</p>
            <p>• Return to your territory to capture area</p>
            <p>• Don't hit enemy trails or territory</p>
            <p>• Reach 99.99% to win</p>
        </div>
    </div>
    <div id="map"></div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
